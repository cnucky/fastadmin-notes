<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    {:token()}
    <div class="form-group">
        <label for="email" class="control-label col-xs-12 col-sm-2">{:__('Notes Tag Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" name="row[name]" value="{$row.name}" data-rule="required" />
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="control-label col-xs-12 col-sm-2">{:__('Notes Tag Keywords')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" name="row[keywords]" value="{$row.keywords}" />
        </div>
    </div>
    <div class="form-group">
        <label for="username" class="control-label col-xs-12 col-sm-2">{:__('Notes Tag Description')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea name="row[description]" class="form-control" cols="30" rows="5">{$row.description}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="control-label col-xs-12 col-sm-2">{:__('Notes Tag Nums')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" name="row[nums]" value="{$row.nums}" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['1'=>__('Normal'), '0'=>__('Hidden')], $row['status'])}
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
